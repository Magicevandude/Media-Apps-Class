<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button increase the size of the square by 10% each click!</p>

    
    
    
    <script>
function setup() {
    createCanvas(1000, 1000);
    
}

function draw() {
    var x = 100;
    var y = 100;
    var z = 1.1;
    background(62, 237, 108);
    while(onclick == TRUE) {
        squarex = x * z;
        squarey = y * z;
        rect(squarex, squarey, 50, 50);
    }
    
}
    </script>
<button onclick="draw()">Click me</button> 


</body>
</html>

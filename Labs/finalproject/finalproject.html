<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Template from Bootstrap since I am NOT an artist. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <title>Final Project: Hangman</title>
</head>
<body>
<div class="container">
  <h1 class="text-center">Final Project: Hangman</h1>
  <div class="float-right">Wrong Letter Guesses: <span id='mistakescounter'>0</span> of <span id='wrongguesslimit'></span></div>
  <div class="text-center">
    <img id='hangmanpicture' src="./hangmanimgs/0.png" alt="">
    <p>Try and guess the Australian Cities!! #LoveOz</p>
    <p id="wordspotlight">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <button class="btn btn-info" onClick="newgame()">Start a new Game</button>
  </div> 
</div>
<!-- Javascript file link-->
<script src='js/finalproject.js'></script>
</body>
</html>
